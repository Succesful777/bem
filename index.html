<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home Work 12</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<div class="body">
					<div class="car">
						<div class="car__top">
							<div class="car__roof-left"></div>
							<div class="car__roof-right"></div>
							<div class="car__roof-window">
								<div class="car__window-empty">
									<div class="car__window-left"></div>
									<div class="car__window-stick"></div>
									<div class="car__window-center"></div>
									<div class="car__window-front"></div>
								</div>
							</div>
						</div>
						<div class="car__body">
							<div class="car__body-left">
								<div class="car__body-wing"></div>
							</div>

							<div class="car__body-middle">
								<div class="car__body-door">
									<div class="car__handle"></div>
								</div>
								<div class="car__door-step"></div>
							</div>

							<div class="car__body-front">
								<div class="car__engine">
									<ul class="car__motor">
										<li class="car__item"></li>
										<li class="car__item"></li>
										<li class="car__item"></li>
										<li class="car__item"></li>
										<li class="car__item car__item--5"></li>
										<li class="car__item car__item--6"></li>
										<li class="car__item car__item--7"></li>
										<li class="car__item car__item--8"></li>
										<li class="car__item car__item--9"></li>
										<li class="car__item car__item--10"></li>
									</ul>
								</div>
								<div class="car__body-right">
									<div class="car__right-wing">
										<div class="car__long"></div>
										<div class="car__short"></div>
									</div>
									<div class="car__bumper">
										<div class="car__logo"></div>
										<div class="car__light">
											<div class="car__light-light"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
